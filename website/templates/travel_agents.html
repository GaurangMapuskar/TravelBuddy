<!-- travel_agents.html -->

{% extends "base.html" %} {% block title %}Travel Agents{% endblock %} {% block
content %}
<div class="container">
  <h1 class="mt-5">Travel Agents</h1>

  <form method="POST" class="mb-3">
    <div class="input-group">
      <input
        type="text"
        class="form-control"
        name="location"
        placeholder="Search by Location"
      />
      <button type="submit" class="btn btn-dark">Search</button>
    </div>
  </form>

  <div class="row">
    {% for agent in agents %}
    <div class="col-md-4 mb-4">
      <div class="card zoom-effect">
        <div class="card-body">
          <h5 class="card-title">{{ agent.name }}</h5>
          <p class="card-text">Contact: {{ agent.contact }}</p>
          <p class="card-text">Location: {{ agent.location }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<style>
  .zoom-effect {
    transition: transform 0.3s;
  }

  .zoom-effect:hover {
    transform: scale(1.05);
  }

  .zoom-effect:active {
    transform: scale(1.1);
  }
</style>

{% endblock %}
