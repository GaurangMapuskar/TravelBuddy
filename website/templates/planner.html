{% extends "base.html" %} {% block title %}Trip Planner{% endblock %} {% block
content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-6 align-self-center">
          <div class="trip-planner-box">
            <form method="POST">
              <h3 align="center">Trip Planner</h3>
              <div class="form-group">
                <label for="start_date">Start Date</label>
                <input
                  type="date"
                  id="start_date"
                  name="start_date"
                  class="form-control"
                  required
                />

                <label for="end_date">End Date</label>
                <input
                  type="date"
                  id="end_date"
                  name="end_date"
                  class="form-control"
                  required
                />

                <label for="location">Location</label>
                <input
                  type="text"
                  id="location"
                  name="location"
                  class="form-control"
                  placeholder="Enter Location"
                  required
                />

                <label for="budget">Budget</label>
                <input
                  type="number"
                  id="budget"
                  name="budget"
                  class="form-control"
                  placeholder="Enter Budget"
                  required
                />

                <label for="transport">Transport</label>
                <select
                  id="transport"
                  name="transport"
                  class="form-control"
                  required
                >
                  <option value="bus">Bus</option>
                  <option value="car">Car</option>
                  <option value="train">Train</option>
                </select>

                <br />
                <div align="center">
                  <button class="btn btn-dark" type="submit">
                    Plan My Trip
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <img
            src="{{ url_for('static', filename='travel2.jpg') }}"
            alt="Trip Image"
            class="img-fluid"
          />
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
